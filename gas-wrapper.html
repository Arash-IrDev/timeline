<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markwhen Timeline - Google Apps Script</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        #app {
            width: 100%;
            height: 100vh;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <script>
        // Set initial state before loading the bundle
        window.__markwhen_initial_state = {
            initialized: false,
            data: null
        };
    </script>
    
    <!-- The bundled script will be loaded here -->
    <script src="./dist/markwhen-timeline.iife.js"></script>
</body>
</html>
